include /home/shaco-redis/conf/redis.conf

daemonize yes
pidfile /var/run/redis_6430.pid
port 6430
logfile /home/shaco-redis/log/redis_6430.log
databases 16

save 900 1
save 300 10
save 60 10000

rdbchecksum yes
dbfilename dump_6430.rdb
dir /home/shaco-redis/rdb/

#slaveof 192.168.1.145 6430 
#masterauth shaco@1986#0621
#slave-read-only yes
repl-disable-tcp-nodelay no
# repl-backlog-size 1mb
# repl-backlog-ttl 3600

slave-priority 100

# min-slaves-to-write 3
# min-slaves-max-lag 10

requirepass shaco@1986#0621

# rename-command CONFIG ""
# maxclients 10000

appendonly no
appendfilename "appendonly.aof"

# appendfsync always
appendfsync everysec
# appendfsync no

no-appendfsync-on-rewrite no

auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

#hash-max-ziplist-entries 512
#hash-max-ziplist-value 64

#list-max-ziplist-entries 512
#list-max-ziplist-value 64

#set-max-intset-entries 512

#zset-max-ziplist-entries 128
#zset-max-ziplist-value 64

#activerehashing yes

#aof-rewrite-incremental-fsync yes
